<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <main>
      <section class="left-side">
          <div class='left-side__diamond'>
              <div class='top-triangles'>
                <div class='top-left-triangle top-left-triangle-main'>
                  <h4></h4>
                  <img id='lock1' src='./assets/unlocked.svg' alt='lock' />
                </div>
                <div class='top-center-triangle top-center-triangle-main'>
                    <h4></h4>
                    <img id='lock2' src='./assets/unlocked.svg' alt='lock' />
                </div>
                <div class='top-right-triangle top-right-triangle-main'>
                    <h4></h4>
                    <img id='lock3' src='./assets/unlocked.svg' alt='lock' />
                </div>
              </div>
              <div class='bottom-triangles'>
                <div class='bottom-left-triangle bottom-left-triangle-main'>
                    <h4></h4>
                    <img id='lock4' src='./assets/unlocked.svg' alt='lock' />
                </div>
                <div class='bottom-right-triangle bottom-right-triangle-main'>
                    <h4></h4>
                    <img id='lock5' src='./assets/unlocked.svg' alt='lock' />
                </div>
              </div>
            </div>
        <button class="left-side__new-gem-btn">GENERATE A NEW GEM</button>
      </section>
      <section class="right-side">
        <form class="right-side__new-project-form">
          <input type="text" placeholder="PROJECT NAME"/>
          <button>SAVE PROJECT</button>
        </form>
        <form class="right-side__new-gem-form">
            <div class="gem-form__dropdown">
                <button class="gem-form__dropbtn">SELECT PROJECT</button>
                <ul class="gem-form__dropdown-content">
                </ul>
            </div>
            <input type="text" placeholder="GEM NAME"/>
            <button>SAVE GEM</button>
          </form>
          <section class="right-side__projects">
          </section>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
